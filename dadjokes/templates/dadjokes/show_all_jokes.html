{% extends 'dadjokes/base.html' %}

{% block content %}

    <!-- loop to show all jokes -->
    {% for joke in jokes %}
        <div>
            <h3>{{joke.text}} - by {{joke.name}} on {{joke.timestamp}}</h3>
        </div>
    {% endfor %}

{% endblock %}
