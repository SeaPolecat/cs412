{% extends 'dadjokes/base.html' %}

{% block content %}

    <!-- loop to show all pictures -->
    {% for picture in pictures %}
        <div>
            <img src="{{picture.image_url}}">

            <p>by {{picture.name}} on {{picture.timestamp}}</p>
        </div>
    {% endfor %}

{% endblock %}
