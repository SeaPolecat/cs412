{% extends 'mini_insta/base.html' %}

{% block content %}

    <!-- div containing every Mini Insta profile -->
    <div class="profile-grid-div">
        <!-- a loop processing each profile in the list of profiles
         to display all of them at once -->
        {% for profile in profiles %}
            <div>
                <!-- link redirecting to a particular profile's page, using
                the profile's primary key -->
                <a href="{% url 'show_profile' profile.pk %}">
                    <img class="square-pfp" src="{{profile.profile_image_url}}" 
                    alt="profile picture">
                </a>

                <p>{{profile.display_name}}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
