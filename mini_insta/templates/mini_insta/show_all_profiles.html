{% extends 'mini_insta/base.html' %}

{% block content %}

    <div class="grid-container-div">
        {% for profile in profiles %}

            <a href="{% url 'show_profile' profile.pk %}">
                <img class="square-profile-img" src="{{profile.profile_image_url}}" alt="">
            </a>
        {% endfor %}
    </div>
    
{% endblock %}
