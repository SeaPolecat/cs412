{% extends 'mini_insta/base.html' %}

{% block content %}

    <h1>showing a post!</h1>

    <div class="picture-grid-div">
        {% for photo in post.get_all_photos %}
            <div class="picture-div">
                <img class="picture" src="{{photo.image_url}}" alt="">

                <p>{{photo.timestamp}}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
