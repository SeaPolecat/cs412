{% extends 'mini_insta/base.html' %}

<!-- widget_tweaks is a Django add-on that lets you style
 form fields within scriptlet code -->
{% load widget_tweaks %}

{% block content %}

    <h1 class="form-heading">Create New Post</h1>

    <div class="form-wrapper">

        <!-- form containing inputs for creating a new post -->
        <form action="{% url 'create_post' profile.pk %}" method="POST"
        enctype="multipart/form-data">
            {% csrf_token %}

            <!-- explicit input to upload photo files -->
            <div class="form-div">
                <label class="photo-input-label" for="photo-input">Upload Photos</label>

                <input id="photo-input" class="photo-input" type="file" name="photo_files" multiple>
            </div>

            <!-- input for the post's caption -->
            <div class="form-div">
                <h3 class="input-heading">Caption</h3>
                {% render_field form.caption class="text-field" %}
            </div>

            <!-- confirmation and cancel buttons -->
            <div class="form-div">
                <input class="button-input" type="submit" value="Create">

                <!-- return to profile page upon clicking cancel -->
                <a href="{% url 'show_profile' profile.pk %}">
                    <input class="button-input" type="button" value="Cancel">
                </a>
            </div>
        </form>

    </div>
    
{% endblock %}
