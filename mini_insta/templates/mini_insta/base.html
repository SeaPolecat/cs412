{% load static %}

<html>
    <head>
        <title>Mini Instagram</title>

        <!-- linking the stylesheet -->
        <link rel="stylesheet" href="{% static 'mini_insta/styles.css' %}">
    </head>

    <body>

        <!-- background image -->
        <img class="background-img" src="https://i.pinimg.com/736x/c7/61/1b/c7611baa39e9c1fa2a0df49677690edf.jpg" 
        alt="wisteria background image">

        <!-- header bar containing key app information -->
        <header>
            <!-- home button that redirects to show_all_profiles page -->
            <a href="{% url 'show_all_profiles' %}">
                <img class="home-icon" src="{% static 'mini_insta/home-icon.png' %}" 
                alt="home icon">
            </a>

            <h2 class="menu-heading">MiniInsta</h2>

            <!-- if viewing a profile, display that profile's username; 
             else, display 'Showing all Profiles' -->
            {% if profile %}
                <h2 class="menu-heading right">@{{profile.username}}</h2>
            {% else %}
                <h2 class="menu-heading right">Showing all Profiles</h2>
            {% endif %}
        </header>

        <!-- where content in child templates will go -->
        {% block content %}{% endblock %}

    </body>
</html>
