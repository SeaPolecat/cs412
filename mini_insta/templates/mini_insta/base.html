{% load static %}

<html>
    <head>
        <title>Mini Instagram</title>

        <!-- linking the stylesheet -->
        <link rel="stylesheet" href="{% static 'mini_insta/css/styles.css' %}">
    </head>

    <body>
        
        <!-- background image -->
        <img class="background-img" src="https://i.pinimg.com/736x/c7/61/1b/c7611baa39e9c1fa2a0df49677690edf.jpg">

        <!-- header bar containing key app information -->
        <header>
            <!-- decorative logo -->
            <img class="slayer-logo" src="{% static 'mini_insta/img/slayer-logo.png' %}">

            <!-- if viewing all profiles, display 'MiniInsta Profiles' -->
            {% if profiles %}
                <h1 class="medium">MiniInsta Profiles</h1>

            <!-- if viewing a single profile, display that profile's username -->
            {% elif profile %}
                <h1 class="medium">@{{profile.username}}</h1>

            <!-- if viewing a post, display the username of the profile associated with it -->
            {% elif post %}
                <h1 class="medium">@{{post.profile.username}}</h1>
            {% endif %}

            <!-- table of navigation icons -->
            <table class="icon-table">
                <tr>
                    <!-- if displaying the post feed, include a button to return to the profile page -->
                    {% if post_feed %}
                        <td>
                            <a href="{% url 'show_profile' profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/back-icon.png' %}">
                            </a>
                        </td>
                    {% endif %}

                    <!-- if displaying a profile, include 4 buttons: search, add post, feed, and profile -->
                    {% if profile %}
                        <td>
                            <a href="{% url 'search' profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/search-icon.png' %}">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'create_post' profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/add-icon.png' %}">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'show_feed' profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/home-icon.png' %}">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'show_profile' profile.pk %}">
                                <img class="pfp circle small clickable" src="{{profile.profile_image_url}}">
                            </a>
                        </td>

                    <!-- if displaying a post, include 4 buttons: search, add post, feed, and profile -->
                    {% elif post %}
                        <td>
                            <a href="{% url 'search' post.profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/search-icon.png' %}">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'create_post' post.profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/add-icon.png' %}">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'show_feed' post.profile.pk %}">
                                <img class="icon" src="{% static 'mini_insta/img/home-icon.png' %}">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'show_profile' post.profile.pk %}">
                                <img class="pfp circle small clickable" src="{{post.profile.profile_image_url}}">
                            </a>
                        </td>
                    {% endif %}
                </tr>
            </table>
        </header>

        <!-- div containing the content in child templates -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
