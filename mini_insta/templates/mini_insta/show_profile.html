

{% extends 'mini_insta/base.html' %}

{% block content %}

    <table class="profile-wrapper-table">
        <tr>
            <td>
                <img class="circle-profile-img" src="{{profile.profile_image_url}}" alt="">
            </td>

            <td class="stats-table-col">
                <h1 class="profile-name">{{profile.display_name}}</h1>

                <table style="border-spacing: 20px 0;">
                    <tr>
                        <td class="stat-col">
                            <h3 class="stat-heading">Posts</h3>
                            <p class="small-text">TBD</p>
                        </td>

                        <td class="stat-col">
                            <h3 class="stat-heading">Followers</h3>
                            <p class="small-text">TBD</p>
                        </td>

                        <td class="stat-col">
                            <h3 class="stat-heading">Following</h3>
                            <p class="small-text">TBD</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div class="post-wrapper">
        <p class="small-text">
            {{profile.bio_text}}
        </p>

        <h2 class="posts-heading">
            Posts
        </h2>
    </div>
    
{% endblock %}
