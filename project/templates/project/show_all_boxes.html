{% extends 'project/base.html' %}

{% load static %}

{% block content %}

    <a class="button large centered salmon mb-50" href="{% url 'create_box' %}">Create Blindbox</a>

    <div class="boxes-grid">

        {% for box in boxes %}
            <div class="box-div">
                <h1 class="medium">{{box.name}}</h1>
                <h1 class="small mb-30">Created on {{box.date_created.date}}</h1>
                
                {% include 'project/components/C_box.html' with nav=1 %}
            </div>
        {% endfor %}
    </div>

{% endblock %}
