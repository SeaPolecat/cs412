{% extends 'project/base.html' %}

{% block content %}

    <h1 class="large">Create Blindbox</h1>

    <form class="form-wrapper" action="{% url 'create_box' %}" method="POST"
    enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-div">
            <h1 class="medium">Blindbox Name</h1>
            {{form.name}}
        </div>

        <div class="form-div">
            <h1 class="medium">Blindbox Image</h1>

            <label class="photo-input-label" for="{{form.cover_image.id_for_label}}">Upload File</label>

            {{form.cover_image}}
        </div>

        <div class="form-div horizontal">
            <button class="submit salmon" type="submit">Create</button>

            <a class="button small gray" href="{% url 'show_all_boxes' %}">Back</a>
        </div>
    </form>

{% endblock %}
