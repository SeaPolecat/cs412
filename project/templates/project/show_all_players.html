{% extends 'project/base.html' %}

{% block content %}

    <h1>All Players</h1>

    <div class="players-grid">
        {% for player in players %}

            <div class="player-wrapper">
                <a href="{% url 'show_player' player.pk %}">
                    <img class="pfp square clickable" src="{{player.profile_image.url}}">
                </a>

                <h1 class="medium">{{player.username}}</h1>
            </div>

        {% endfor %}
    </div>

{% endblock %}
