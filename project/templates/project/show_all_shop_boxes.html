{% extends 'project/base.html' %}

{% block content %}

    <h1>All Boxes</h1>

    {% for box in boxes %}
        <h2>{{box.name}}</h2>

        <div>
            <a href="{% url 'show_shop_box' box.pk %}">
                <img class="box" src="{{box.cover_image.url}}" alt="">
            </a>
        </div>
    {% endfor %}

{% endblock %}
