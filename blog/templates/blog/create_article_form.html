<!-- 
blog/create_article_form.html 
display the HTML form to create a new Article object.
-->

{% extends 'blog/base.html' %}

{% block content %}

    <h1>Create a new Article</h1>

    <!-- display the HTML form -->
    <form action="{% url 'create_article' article.pk %}" method="POST" 
        enctype="multipart/form-data"> <!-- when submitting media (images, etc.), we need the enctype attribute -->

        {% csrf_token %}

        <table>
            <!-- display the form as a table (can also do .as_p to display as paragraph)-->
            {{form.as_table}}
        </table>

        <input type="submit" name="submit" value="Submit">
    </form>

{% endblock %}
